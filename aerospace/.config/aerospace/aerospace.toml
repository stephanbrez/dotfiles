alt-shift-comma = 'mode service'
alt-r = 'mode resize'
alt-shift-enter = 'mode apps'
alt-shift-c = 'reload-config'

# ===== Monitors =====
[workspace-to-monitor-force-assignment]
1 = 'PA247CV'  # You can specify multiple patterns.
2 = 'LG SDQHD' # You can specify multiple patterns.
3 = 'LG SDQHD' # You can specify multiple patterns.
4 = 'LG SDQHD' # Non-main monitor in case when there are only two monitors
5 = 'LG SDQHD' # Case insensitive regex substring
6 = 'LG SDQHD' # Case insensitive regex substring
7 = 'built-in' # Monitor sequence number from left to right. 1-based indexing
8 = 'built-in' # Main monitor
9 = 'built-in' # Monitor sequence number from left to right. 1-based indexing
# 9 = '^built-in display$' # Case insensitive regex match 
10 = 'PA247CV'
# A = 'PA247CV'
#   The first matching pattern will be used

# ===== Resize Mode =====
[mode.resize.binding]
h = 'resize width -50'
j = 'resize height +50'
k = 'resize height -50'
l = 'resize width +50'
enter = 'mode main'
esc = 'mode main'

# ===== Service Mode =====
# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']                # reset layout
backspace = ['close-all-windows-but-current', 'mode main']

# sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
#s = ['layout sticky tiling', 'mode main']

alt-left = ['join-with left', 'mode main']
alt-down = ['join-with down', 'mode main']
alt-up = ['join-with up', 'mode main']
alt-right = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

# ========== Apps ==========
[mode.apps.binding]
w = ['exec-and-forget open -n /Applications/WezTerm.app', 'mode main']
f = ['exec-and-forget open -n /Applications/Firefox.app', 'mode main']
o = ['exec-and-forget open -n /Applications/Obsidian.app', 'mode main']
s = ['exec-and-forget open -n /Applications/Safari.app', 'mode main']

